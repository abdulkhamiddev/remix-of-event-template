worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  server_tokens off;

  # Request/body abuse limits.
  client_max_body_size 2m;
  client_body_buffer_size 32k;

  # Rate limits for sensitive paths.
  limit_req_zone $binary_remote_addr zone=auth_rl:10m rate=20r/m;
  limit_req_zone $binary_remote_addr zone=admin_rl:10m rate=10r/m;

  # Upstream Django app.
  upstream taskflow_backend {
    server backend:8000;
    keepalive 32;
  }

  # HTTP -> HTTPS redirect.
  server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # TLS baseline.
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Security headers.
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:; object-src 'none'; base-uri 'none'; frame-ancestors 'none'" always;

    # Frontend static assets.
    root /var/www/taskflow;
    index index.html;

    # Auth endpoints get stricter rate limiting.
    location ^~ /api/auth/ {
      limit_req zone=auth_rl burst=30 nodelay;

      proxy_http_version 1.1;
      proxy_pass http://taskflow_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      # Sanitize forwarding headers: overwrite client-supplied chains.
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header Forwarded "";
      proxy_read_timeout 60s;
    }

    location ^~ /admin/ {
      limit_req zone=admin_rl burst=20 nodelay;

      proxy_http_version 1.1;
      proxy_pass http://taskflow_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header Forwarded "";
      proxy_read_timeout 60s;
    }

    # API pass-through.
    location ^~ /api/ {
      proxy_http_version 1.1;
      proxy_pass http://taskflow_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header Forwarded "";
      proxy_read_timeout 60s;
    }

    # SPA routing fallback.
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}

