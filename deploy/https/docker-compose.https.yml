services:
  nginx:
    ports: []
    expose:
      - "80"

  edge:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./https/nginx/edge.conf:/etc/nginx/conf.d/default.conf:ro
      - letsencrypt:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    command: >
      /bin/sh -c "
      apk add --no-cache openssl >/dev/null 2>&1;
      mkdir -p /etc/letsencrypt/live/edge;
      if [ ! -s /etc/letsencrypt/live/edge/fullchain.pem ] || [ ! -s /etc/letsencrypt/live/edge/privkey.pem ]; then
        openssl req -x509 -nodes -newkey rsa:2048 -days 1 \
          -keyout /etc/letsencrypt/live/edge/privkey.pem \
          -out /etc/letsencrypt/live/edge/fullchain.pem \
          -subj '/CN=localhost';
      fi;
      while :; do sleep 21600; nginx -s reload || true; done &
      nginx -g 'daemon off;'
      "

  certbot-init:
    image: certbot/certbot:latest
    profiles:
      - cert-init
    env_file:
      - ./env/.env.edge
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
      - ./https/certbot/init-cert.sh:/init-cert.sh:ro
    entrypoint: ["/bin/sh", "/init-cert.sh"]

  certbot-renew:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
      - ./https/certbot/renew.sh:/renew.sh:ro
    entrypoint: ["/bin/sh", "/renew.sh"]

  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    restart: unless-stopped
    profiles:
      - duckdns
    env_file:
      - ./env/.env.edge
    environment:
      TZ: UTC
      LOG_FILE: "true"

volumes:
  letsencrypt:
  certbot-webroot:
