services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ./env/.env.db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ..
      dockerfile: deploy/backend/Dockerfile
    restart: unless-stopped
    env_file:
      - ./env/.env.backend
      - ./env/.env.db
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      REDIS_URL: redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    expose:
      - "8000"
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media

  nginx:
    build:
      context: ..
      dockerfile: deploy/frontend/Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - staticfiles:/var/www/static:ro
      - media:/var/www/media:ro

  bot:
    build:
      context: ..
      dockerfile: deploy/backend/Dockerfile
    restart: always
    profiles:
      - bot
    env_file:
      - ./env/.env.backend
      - ./env/.env.db
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      REDIS_URL: redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started
    entrypoint: ["python", "-m", "bot.main"]

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "no"]

volumes:
  staticfiles:
  media:
  pgdata:
