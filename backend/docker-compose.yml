version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskflow}
      POSTGRES_USER: ${POSTGRES_USER:-taskflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskflow}
    ports:
      # Dev convenience only. Bind to localhost to avoid exposing Postgres to the LAN.
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      - .:/app
    ports:
      # Dev convenience only. Bind to localhost; use a real reverse-proxy + TLS in production.
      - "127.0.0.1:8000:8000"
    depends_on:
      - postgres
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  postgres_data:
